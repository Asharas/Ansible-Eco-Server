---
eco_fqdn: ""
eco_user: eco
eco_group: "{{ eco_user }}"
eco_rootdir: /opt/eco
eco_iptables: false
eco_revproxy: false
eco_revproxy_tls: false
eco_revproxy_tls_crt: "/etc/letsencrypt/live/{{ eco_fqdn }}/fullchain.pem"
eco_revproxy_tls_key: "/etc/letsencrypt/live/{{ eco_fqdn }}/privkey.pem"
eco_generate_conf:
  - Backup
  - Balance
  - Civics
  - Difficulty
  - Disasters
  - Features
  - Localization
  - Storage
  - Users
  - WorldGenerator
  - WorldObjects
  - Sleep
  - Rooms
  - Stats
