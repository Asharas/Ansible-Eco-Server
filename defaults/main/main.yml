---
eco_subdomain: eco
eco_domain: example.com
eco_fqdn: "{{ eco_subdomain }}.{{ eco_domain }}"
eco_user: eco
eco_group: "{{ eco_user }}"
eco_rootdir: /opt/eco
eco_iptables: true
eco_revproxy: true
eco_revproxy_tls: false
eco_revproxy_tls_crt: "/etc/letsencrypt/live/{{ eco_fqdn }}/fullchain.pem"
eco_revproxy_tls_key: "/etc/letsencrypt/live/{{ eco_fqdn }}/privkey.pem"
eco_generate_conf:
  - Backup
  - Balance
  - Civics
  - Difficulty
  - Disasters
  - Features
  - Localization
  - Network
  - Storage
  - Users
  - WorldGenerator

# Discord Link
eco_dislink_enable: false

# CostCalculator
eco_costcalc_enable: false
