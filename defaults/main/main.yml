---
eco_fqdn: ""
eco_user: eco
eco_group: "{{ eco_user }}"
eco_rootdir: /opt/eco
eco_iptables: false
eco_revproxy: false
eco_revproxy_tls: false
eco_revproxy_tls_crt: "/etc/ssl/{{ eco_fqdn if eco_fqdn != '' else 'default' }}/fullchain.pem"
eco_revproxy_tls_key: "/etc/ssl/{{ eco_fqdn if eco_fqdn != '' else 'default' }}/privkey.pem"
eco_revproxy_tls_selfsigned: false
eco_skip_restart: false
eco_generate_conf:
  - Backup
  - Balance
  - Civics
  - Difficulty
  - Disasters
  - Features
  - Localization
  - Storage
  - Users
  - WorldGenerator
