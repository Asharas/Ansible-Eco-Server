---
# Role
eco_user: eco
eco_group: "{{ eco_user }}"
eco_rootdir: /opt/eco
eco_revproxy_tls_crt: "/etc/{{ 'letsencrypt/live' if eco_revproxy_certbot else 'ssl' }}/{{ eco_fqdn if eco_fqdn != '' else 'default' }}/fullchain.pem"
eco_revproxy_tls_key: "{{ eco_revproxy_tls_crt | dirname }}/privkey.pem"
eco_revproxy_tls_csr: "{{ eco_revproxy_tls_crt | dirname }}/csr.pem"
eco_generate_conf:
  - Backup
  - Balance
  - Civics
  - Difficulty
  - Disasters
  - Features
  - Localization
  - Storage
  - Users
  - WorldGenerator

# Difficulty Presets
eco_difficulty_presets:
  solo:
    name: "NoCollaboration"
    endgame_cost: "Normal"
    diff_mods:
      craft_resource_mod: 0.5
      craft_time_mod: 0.5
      player_xp_per_spec_xp: 0.0
      skill_gain_multiplier: 5
      spec_cost_multiplier: 0.1
      spec_xp_per_level: 25.0

  low:
    name: "LowCollaboration"
    endgame_cost: "Normal"
    diff_mods:
      craft_resource_mod: 1
      craft_time_mod: 1
      player_xp_per_spec_xp: 0.0
      skill_gain_multiplier: 2
      spec_cost_multiplier: 0.5
      spec_xp_per_level: 25.0

  medium:
    name: "MediumCollaboration"
    endgame_cost: "Normal"
    diff_mods:
      craft_resource_mod: 1
      craft_time_mod: 1
      player_xp_per_spec_xp: 0.0
      skill_gain_multiplier: 1
      spec_cost_multiplier: 1
      spec_xp_per_level: 25.0

  high:
    name: "HighCollaboration"
    endgame_cost: "Expensive"
    diff_mods:
      craft_resource_mod: 1
      craft_time_mod: 1
      player_xp_per_spec_xp: 0.0
      skill_gain_multiplier: 1
      spec_cost_multiplier: 2
      spec_xp_per_level: 25.0
